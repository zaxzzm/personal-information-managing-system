{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建员工</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">密码</label>
                        <input type="text" class="form-control" name="pwd" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">年龄</label>
                        <input type="text" class="form-control" name="age" placeholder="年龄">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">入职时间</label>
                        <input type="text" class="form-control" name="ct" placeholder="入职时间">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">余额</label>
                        <input type="text" class="form-control" name="ac" placeholder="余额">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">性别</label>
                        <select class="form-control" name="gd">
                            {% for item in gender_choices %}
                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
